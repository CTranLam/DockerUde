services:
  drupal:
    build:
      context: .
    image: drupal_custom
    ports:
      - "8080:80"
    volumes:
      - drupal-data:/var/www/html
    depends_on:
      - db 
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupaluser
      POSTGRES_PASSWORD: drupalpass
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  drupal-data:
  db-data: